<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Form</title>
</head>
<body>
<h1>Task Form</h1>
<form th:action="@{/tasks}" th:object="${task}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" /><br/>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" /><br/>

    <label for="creationDate">Creation Date:</label>
    <input type="date" id="creationDate" th:field="*{creationDate}" /><br/>

    <label for="creationTime">Creation Time:</label>
    <input type="time" id="creationTime" th:field="*{creationTime}" /><br/>

    <label for="status">Status:</label>
    <select id="status" th:field="*{status}">
        <option value="PENDING">PENDING</option>
        <option value="COMPLETED">COMPLETED</option>
        <option value="CANCELED">CANCELED</option>
    </select><br/>

    <button type="submit">Save Task</button>
</form>
</body>
</html>
